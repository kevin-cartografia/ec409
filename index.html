<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Flipbook Instantáneo</title>
    <!-- Incluye jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Incluye los archivos de FlowPaper -->
    <link rel="stylesheet" href="https://flowpaper.com/Script/flowpaper.css">
    <script src="https://flowpaper.com/Script/flowpaper.js"></script>
</head>
<body>
    <h1>Mi Flipbook Instantáneo con FlowPaper</h1>
    <!-- Contenedor del flipbook -->
    <div id="flipbookContainer" style="width: 100%; height: 600px;"></div>

    <script>
        $(document).ready(function() {
            $("#flipbookContainer").FlowPaperViewer({
                config: {
                    PDFFile: "pdf/Paper.pdf", // Cambia esta ruta a la de tu archivo PDF
                    Scale: 1.0, // Escala inicial del documento
                    ZoomTransition: 'easeOut', // Efecto de transición del zoom
                    ZoomTime: 0.5, // Tiempo de transición del zoom en segundos
                    ZoomInterval: 0.1, // Intervalo de zoom
                    FitPageOnLoad: true, // Ajustar la página al cargar
                    FitWidthOnLoad: false, // Ajustar el ancho al cargar
                    FullScreenAsMaxWindow: false, // Pantalla completa como ventana máxima
                    ProgressiveLoading: false, // Carga progresiva de las páginas
                    MinZoomSize: 0.2, // Tamaño mínimo de zoom
                    MaxZoomSize: 5, // Tamaño máximo de zoom
                    SearchMatchAll: false, // Coincidencia de búsqueda en todo el documento
                    InitViewMode: 'Portrait', // Modo de vista inicial
                    RenderingOrder: 'html5', // Orden de renderizado
                    StartAtPage: 1, // Página inicial
                    EnableWebGL: false, // Habilitar WebGL
                    ViewModeToolsVisible: true, // Herramientas de modo de vista visibles
                    ZoomToolsVisible: true, // Herramientas de zoom visibles
                    NavToolsVisible: true, // Herramientas de navegación visibles
                    CursorToolsVisible: true, // Herramientas de cursor visibles
                    SearchToolsVisible: true, // Herramientas de búsqueda visibles
                    localeChain: 'es_ES' // Cadena de localización
                }
            });
        });
    </script>
</body>
</html>
